<html><head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <style>
  .pad { margin-left: 2em; margin-right:2em; margin-bottom:1em;};
  .padbtn { padding-right: 1em; };
  .tall { height: 64px; };
  </style>
</head><body>
<div class="pad">
  <h1><a href="/">Commands:</a></h1>
</div>
<div class="row pad">
  <form action="index.html" method="POST" id="form1">
    <hidden id="c"/>
    <button type="button" class="tall btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6 padbtn" onclick="sleep();" style="height:8em;">Sleep</button>
    <button type="button" class="tall btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6 padbtn" onclick="wake();" style="height:8em;">Wake</button>
    <button type="button" class="tall btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6 padbtn" onclick="up();" style="height:8em;">Volume Up</button>
    <button type="button" class="tall btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6 padbtn" onclick="down();" style="height:8em;">Volume Down</button>
    <button type="button" class="tall btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6 padbtn" onclick="mute();" style="height:8em;">Mute</button>
    <!-- <button type="button" class="tall btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6 padbtn" onclick="tab();" style="height:8em;">Next Tab</button> -->
  </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript" src="js/autorolltables.js"></script>

<script type="text/javascript">
function wake() { window.location = "?c=wake"; }
function sleep() { window.location = "?c=sleep"; }
function up() { window.location = "?c=up"; }
function down() { window.location = "?c=down"; }
function mute() { window.location = "?c=mute"; }
function tab() { window.location = "?c=tab"; }

</script>

</body></html>
